<html>
<head>
  <title>Talking Alarm Clock</title>
  <link href='http://fonts.googleapis.com/css?family=Nova%20Mono' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Nova%20Mono' rel='stylesheet' type='text/css'>
  <link href="popup.css" rel="stylesheet" type="text/css">

  <!-- bootstrap and jquery links -->
  <link href="third-party/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="third-party/jquery-3.2.1.min.js"></script>
  <script src="third-party/bootstrap.min.js"></script>

  <script src="common.js"></script>
  <script src="popup.js"></script>
</head>
<body>

<div id="main">
  <center>
    <canvas id="clock" width="150" height="150"
            role="button" tabindex="0"></canvas>
    <div id="current_time">00:00:00</div>
  </center>

  <div id="alarm-area">
    <div id="alarm-list">
      <div class="row alarm" id="alarm-template" style="display: none;">
        <div class="col-lg-12">
          <input type="text" placeholder="Alarm" class="alarm-name" value="Alarm">
          <div class="input-group input-group-lg">
            <span class="input-group-btn">
              <button class="btn btn-default btn-lg alarm-toggle disabled" type="submit">On</button>
            </span>
            <input type="time" class="form-control input-lg alarm-time">
            <span class="input-group-btn">
            <button class="btn btn-danger btn-lg alarm-delete" type="submit">X</button>
          </span>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success btn-lg alarm-create" type="submit">New Alarm</button>
  </div>

  <div class="voice_options">
    <label for="sound">Sound</label>
    <div class="input-group input-group-lg">
      <select id="sound" class="input-lg form-control">
        <option value="none">None</option>
        <option selected value="cuckoo">Cuckoo Clock</option>
        <option value="digital">Digital Alarm Clock</option>
        <option value="metal">Metal</option>
        <option value="ringing">Ringing Alarm Clock</option>
        <option value="rooster">Rooster</option>
      </select>
      <span class="input-group-btn">
        <button type="button" class="btn btn-success btn-lg" id="playsound" title="Play Sound">
          Play
        </button>
      </span>
    </div>

    <div class="form-group">
      <label for="phrase">Phrase (use $TIME to say time):</label>
      <textarea id="phrase" class="form-control"></textarea>
    </div>
    <button id="playspeech" title="Play Speech" class="btn btn-success btn-lg">
      Play
    </button>

    <div class="form">
      <div class="form-group">
        <label for="voice">Voice:</label>
        <select id="voice" class="form-control"></select>
      </div>
      <div class="form-group">
        <label for="rate">Speech rate:</label>
        <input id="rate" type="range" class="form-control"
               min=0.5 max=1.5 step=0.1 value=1.0/>
      </div>
      <div class="form-group">
        <label for="volume">Speech and sound volume:</label>
        <input id="volume" type="range" class="form-control"
               min=0.0 max=1.0 step=0.1 value=1.0/>
      </div>
    </div>
  </div>
  <div class="footer">
    <a href="credits.html" target="_blank">Credits</a>
    &nbsp;|&nbsp;
    <a href="https://chrome.google.com/webstore/search?q=tts"
       target="_blank">Get more voices</a>
  </div>
</div>
</body>
</html>
